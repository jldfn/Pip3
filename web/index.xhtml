<f:view>
   <h:head>
      <link type="text/css" rel="stylesheet"
            href="Stylesheets/indexStyle.css" />
      <title>Lab 3</title>
   </h:head>

   <h:body>

      <div id="index">
         <h1>
            Лабораторная работа №3
         </h1>
         <p>
            <b>Гришин Денис, Никутьев Дмитрий, P3211</b>
         </p>
         <p>
            <b>Вариант 376</b>
         </p>
         <div id="clock">
            <div id="time">

            </div>
            <div id="date">

            </div>
            <script type="text/javascript">
                //<![CDATA[
                clock();
                function clock() {
                    var date = new Date();
                    var hours = date.getHours();
                    var minutes = date.getMinutes();
                    var seconds= date.getSeconds();
                    if (hours < 10) hours = "0" + hours;
                    if (minutes < 10) minutes = "0" + minutes;
                    if (seconds<10) seconds="0"+seconds;
                    document.getElementById('time').innerHTML = hours + ":" + minutes+":"+seconds;
                    document.getElementById('date').innerHTML = date.getUTCDate() + "." + (date.getUTCMonth()+1) + "." + date.getFullYear();
                    setTimeout('clock()', 8000);
                }
                //]]>
            </script>
         </div>
         <h:form>
               <h:button id="nextp" outcome="main" value="К основной странице"/>
         </h:form>
      </div>
   </h:body>
